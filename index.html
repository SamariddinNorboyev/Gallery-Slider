<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="swiper-bundle.min.css">
</head>
<body>
    <div class="gallery">
        <div class="swiper gallery-cards">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="swiper gallery__card">
                        <img src="img/img1.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
                
                
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="img/img2.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
                
                
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="img/img3.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
                
                
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="img/img4.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Ornament Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
                
                
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="img/img5.png" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Orna ment Vase</h3>
                            <span class="gallery__subtitle">Modern</span>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        
        <div class="gallery__overflow">
            <div class="swiper gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img1.png" class="gallery__thumbnail-img" alt="image thumbnail">
                        </div>
                    </div>
                    
                    
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img2.png" class="gallery__thumbnail-img" alt="image thumbnail">
                        </div>
                    </div>
                    
                    
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img3.png" class="gallery__thumbnail-img" alt="image thumbnail">
                        </div>
                    </div>
                    
                    
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img4.png" class="gallery__thumbnail-img" alt="image thumbnail">
                        </div>
                    </div>
                    
                    
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="img/img5.png" class="gallery__thumbnail-img" alt="image thumbnail">
                        </div>
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            </div>

        <div class="swiper-button-next">
            <i class="ri-arrow-right-line"></i>
        </div>
        <div class="swiper-button-prev">
            <i class="ri-arrow-left-line"></i>
        </div>
        </div>
    </div>
    <script src="swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
